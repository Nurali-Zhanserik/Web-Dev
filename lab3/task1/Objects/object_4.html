<!DOCTYPE html>
<html>
    <body>
        <script >
            let menu = {
                width: 200,
                height: 300,
                title: "My menu"
            };

            alert("Before the function");
            alert(menu.width);
            alert(menu.height);
            alert(menu.title); 

            function multiply(obj){
                for (let key in obj){
                    if (typeof(obj[key]) == "number" ){
                        obj[key] *= 2;
                    }
                }
            }

            multiply(menu);

            alert("After the function");
            alert(menu.width);
            alert(menu.height);
            alert(menu.title);
            
        </script>
    </body>
</html>
