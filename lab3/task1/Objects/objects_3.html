<!DOCTYPE html>
<html>
    <body>
        <script >
            let salaries = {
                John : 100,
                Ann: 160,
                Pete: 130
            }
            function isEmpty(obj) {
                for (let key in obj){
                    return false;
                }
                return true;
            }

            function sum(obj){
                let total = 0;
                if (!(isEmpty(obj))){
                    for (let key in obj){
                        total += obj[key];
                    }
                    return total;
                }
                return 0;
            }

            let answer = sum(salaries);
            alert(answer);
        </script>
    </body>
</html>
