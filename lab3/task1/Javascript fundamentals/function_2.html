<!DOCTYPE html>
<html>
    <body>
        <script >
            function min(a, b){
                if (a > b) {
                    return b;
                }
                else if (a < b) {
                    return a;

                }
                else {
                    return a;
                }
            }
            let a = prompt("first number", "");
            let b = prompt("second number", " ");
            let answer = min(a, b);
            alert(answer);
        </script>
    </body>
</html>
