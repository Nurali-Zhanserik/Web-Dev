<!DOCTYPE html>
<html>
    <body>
        <script >
            function pow(a, b){
                let result = a;
                for (let i = 1; i < b; i++){
                    result *= a;
                }
                return result;
            }
            let a = prompt("first num", "");
            let b = prompt("second num", "");
            let answer = pow(a, b);
            alert(answer);
        </script>
    </body>
</html>
